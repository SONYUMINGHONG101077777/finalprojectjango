{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Overview</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10">

<div class="max-w-3xl mx-auto">
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">
            Stock Overview
        </h2>

        <canvas id="stockChart" class="w-full h-64"></canvas>
    </div>
</div>

<script>
    // Data passed from Django
    const labels = {{ product_names|safe }};
    const data = {{ product_stocks|safe }};

    new Chart(document.getElementById("stockChart"), {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "Stock Level",
                data: data,
                backgroundColor: "rgba(59, 130, 246, 0.6)",  // blue-500
                borderColor: "rgba(37, 99, 235, 1)",          // blue-600
                borderWidth: 1,
                borderRadius: 6
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    grid: { color: "rgba(203, 213, 225, 0.4)" } // gray-300
                },
                x: { grid: { display: false } }
            }
        }
    });
</script>

</body>
</html>
